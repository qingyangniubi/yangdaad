<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=750,target-densitydpi=device-dpi,user-scalable=no" />
    <!--<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
    <script>
    </script>
</head>

<body>
    <!--横屏提示-->
    <div id="box">
        <div id="land dn">
            <div class="land-phone">
                <img src="img/h_1.png" class="h-1">
                <img src="img/h_2.png" class="h-2">
                <img src="img/h_3.png" class="h-3">
            </div>
            <img src="img/h_4.png" class="h-4">
        </div>
        <div class="another dn">
            <!--loading start-->
            <div class="loading">
                <img src="img/lad-bg.jpg" class="lad-bg">
                <div class="typearea">
                    <div class="load-title">
                        <img src="img/lad_1.png" class="lad-1">
                        <img src="img/lad_2.png" class="lad-2">
                    </div>
                    <div class="load-person">
                        <img src="img/lad1_1.png" class="lad1-1">
                        <img src="img/lad1_2.png" class="lad1-2">
                        <img src="img/lad1_3.png" class="lad1-3">
                        <img src="img/lad1_4.png" class="lad1-4">
                        <img src="img/lad1_5.png" class="lad1-5">
                    </div>
                    <div class="load-progress">
                        <div class="load-f-one"></div>
                        <div class="load-f-two"></div>
                        <div class="load-f-thr"></div>
                        <img src="img/lad_4.png" class="lad-4">
                    </div>
                    <div class="load-line">
                        <div class="load-pre"></div>
                    </div>
                    <img src="img/lad_3.png" class="lad-3">
                </div>
            </div>
            <!--loading end-->

            <!--winebottle fall start-->
            <div class="bottle dn">
                <img src="img/p1_bg.jpg" class="p1-bg">
                <div class="typearea bottle-wine">
                    <img src="img/p1_1.png" class="p1-1">
                    <div class="shake-box dn">
                        <img src="img/p1_4.png" class="p1-4" id="ios-start-text">
                        <img src="img/p1_4-1.png" class="p1-4-1" id="ios-start-hand">
                    </div>
                    <img src="img/p1_3.png" class="p1-3">
                    <div class="smell">
                        <img src="img/p1_9.png" class="p1-9">
                    </div>
                    <img src="img/p1_2.png" class="p1-2 animte-box" id="wineBox">
                </div>
            </div>
            <!--winebottle fall e   nd-->

            <!--make start-->
            <div class="make dn">
                <img src="img/p2_Bg.jpg" class="p2-Bg">
                <div class="typearea">
                    <img src="img/p2_1.png" class="p2-1">
                    <img src="img/p2_2.png" class="p2-2">
                    <img src="img/p2_3.png" class="p2-3">
                    <div class="make-box">
                        <div class="make-btn">
                            <imgus src="img/p2_5.png" class="p2-5">
                        </div>
                        <img src="img/p2_4.png" class="p2-4">
                    </div>
                </div>
            </div>
            <!--make end-->

            <!--step 1 start-->
            <div class="stepOne dn">
                <img src="img/p3_bg.jpg" class="p3-bg">
                <div class="typearea">
                    <div class="s-o-des">
                        <img src="img/p3_2.png" class="p3-2">
                        <img src="img/p3_1.png" class="p3-1">
                    </div>
                    <div class="s-o-fill">
                        <img src="img/p3_11.png" class="p3-11">
                        <img src="img/p3_12.png" class="p3-11" id="mire">
                        <img src="img/p3_3.png" class="p3-3">
                        <img src="img/p3_3-1.png" class="p3-3-1">
                    </div>
                    <div class="s-o-pre">
                        <img src="img/p3_4.png" class="p3-4">
                        <div class="per-inner">
                            <img src="img/p3_5.png" class="p3-5">
                        </div>
                    </div>
                    <div class="s-o-gesture">
                        <div class="tips-font">
                            <img src="img/hj_1.png" class="hj-1">
                            <div class="wco"></div>
                            <div class="wct"></div>
                            <div class="wch"></div>
                            <img src="img/lad_4.png" class="wcprecent">
                        </div>
                        <img src="img/p3_7.png" class="p3-7">
                        <img src="img/p3_8.png" class="p3-8">
                    </div>
                    <div class="click-gesture">
                        <img src="img/p5_17.png" class="p5-17">
                        <img src="img/p5_18.png" class="p5-18">
                    </div>
                    <div class="s-o-move">
                        <img src="img/p3_6.png" class="p3-6">
                    </div>
                    <div class="move-btn">
                        <img src="img/p3_9.png" class="p3-9">
                    </div>
                    <div class="s-o-next">
                        <img src="img/p3_10.png" class="p3-10">
                    </div>
                </div>
            </div>
            <!--step 1 end-->

            <!--step 2  start-->
            <div class="stepTwo dn">
                <img src="img/p4_bg.png" class="p4-bg">
                <div class="stepTwo-area typearea">
                    <div class="s-t-des">
                        <img src="img/p4_2.png" class="p4-2">
                        <img src="img/p4_1.png" class="p4-1">
                    </div>
                    <!--<div class="s-t-move">-->
                    <div class="move-l"><img src="img/p4_10.png" class="p4-10"></div>
                    <div class="move-r"><img src="img/p4_11.png" class="p4-11"></div>
                    <img src="img/p4-9.png" class="p4-9">
                    <div class="move-c"><img src="img/p4-9-1.png" class="p4-9-1"></div>
                    <!--</div>-->
                    <div class="two-first">
                        <div class="s-t-tips">
                            <img src="img/p4_12.png" class="p4-12">
                        </div>
                        <div class="s-t-gesture">
                            <img src="img/p5_12.png" class="p5-12">
                            <img src="img/p5_13.png" class="p5-13">
                        </div>
                    </div>
                    <div class="two-second dn">
                        <div class="s-t-tips">
                            <img src="img/p4_6.png" class="p4-6">
                        </div>
                        <div class="s-t-gesture">
                            <img src="img/p4_7.png" class="p4-7">
                            <img src="img/p4_8.png" class="p4-8">
                        </div>
                    </div>
                    <div class="move-container"><img src="img/p4-5.png" class="p4-5"><img src="img/p4-5-1.png"
                            class="p4-5-1"><img src="img/p4-4.png" class="p4-4"></div>
                    <div class="s-t-box">
                        <img src="img/p4_13.png" class="p4-13">
                        <img src="img/p4_17.png" class="p4-17">
                        <img src="img/p4_14.png" class="p4-14">
                        <img src="img/p4_15.png" class="p4-15 fog-one">
                        <img src="img/p4_15.png" class="p4-15 fog-two">
                        <img src="img/p4_16.png" class="p4-16">
                    </div>
                    <div class="s-t-next">
                        <img src="img/p4_3.png" class="p4-3">
                    </div>
                </div>
            </div>
            <!--step 2  end-->

            <!--step 3 start-->
            <div class="stepThr dn">
                <img src="img/p5_1bg.jpg" class="p5-1bg">
                <div class="typearea">
                    <div class="s-h-des">
                        <img src="img/p5_2.png" class="p5-2">
                        <img src="img/p5_1.png" class="p5-1">
                    </div>
                    <div class="wine-box">
                        <img src="img/p5_11.png" class="p5-11">
                        <img src="img/p5_10.png" class="p5-10">
                        <img src="img/p5_11-2.png?v=fdg" class="p5-11-2">
                    </div>
                    <div class="thr-first">
                        <img src="img/p5_6.png" class="p5-6">
                    </div>
                    <div class="thr-second">
                        <img src="img/p5_7.png" class="p5-7">
                        <div class="thr-gesture">
                            <img src="img/p5_8.png" class="p5-8">
                            <img src="img/p5_9.png" class="p5-9">
                        </div>
                    </div>
                    <div class="s-h-move">
                        <img src="img/p5_16.png" class="p5-16">
                    </div>
                    <div class="s-h-next">
                        <img src="img/p5_15.png" class="p5-15">
                    </div>
                </div>
            </div>
            <!--step 3 end-->

            <!--step 4 start-->
            <div class="stepFour dn">
                <img src="img/p5_1bg.jpg" class="p5-1bg">
                <img src="img/p5_bg.jpg" class="p5-bg">
                <div class="typearea">
                    <div class="s-f-tips">
                        <img src="img/p5_5.png" class="p5-5">
                    </div>
                    <div class="s-f-gesture">
                        <img src="img/p5_3.png" class="p5-3">
                        <img src="img/p5_4.png" class="p5-4">
                    </div>
                    <div class="s-f-wine">
                        <img src="img/p5_11.png" class="p5-11">
                        <div class="wine-lid">
                            <img src="img/p5_10.png" class="p5-10">
                        </div>
                    </div>
                    <div class="s-f-next"><img src="img/p5_14.png" class="p5-14"></div>
                </div>
            </div>
            <!--step 4 end-->

            <div class="stick dn">
                <img src="img/p7_bg.jpg" class="p7-bg">
                <div class="stick-inner typearea">
                    <img src="img/p7_11.png" class="p7-11">
                    <img src="img/p7_1.png" class="p7-1">
                    <img src="img/p7_3.png" class="p7-3">
                    <div class="stick-center">
                        <img src="img/p7_2.png" class="p7-2">
                        <img src="" class="p7-4">
                    </div>
                    <div class="again-btn"><img src="img/p7_9.png" class="p7-9"></div>
                    <div class="gowatch-btn"><img src="img/p7_10.png" class="p7-10"></div>

                </div>
            </div>

            <!--video start-->
            <div class="video dn">
                <img src="img/p6_bg.jpg" class="p6-bg">
                <img src="img/p6_8.png" class="p6-8">
                <div class="video-inner typearea">
                    <div class="video-title">
                        <img src="img/p6_1.png" class="p6-1">
                        <img src="img/p6_2.png" class="p6-2">
                    </div>
                    <div class="video-box">
                        <div class="river"><img src="img/p6_3.png" class="p6-3"></div>
                        <div class="person"><img src="img/p6_5.png" class="p6-5"></div>
                        <div class="young"><img src="img/p6_7.png" class="p6-7"></div>
                        <div class="ballet"><img src="img/p6_4.png" class="p6-4"></div>
                        <div class="power"><img src="img/p6_6.png" class="p6-6"></div>
                    </div>
                    <div class="video-box-btn">
                        <div class="watch-btn"><img src="img/p6_9.png" class="p6-9"></div>
                        <div class="share-btn"><img src="img/p8_1.png" class="p8-1"></div>
                    </div>
                    <img src="img/p6_10.png" class="p6-10">
                </div>

                <div class="share-layer dn">
                    <div class="typearea">
                        <img src="img/p8-2.png" class="p8-2">
                    </div>
                </div>
            </div>
            <!--video end-->
        </div>
        <div class="musicOn" id="musicBtn">
            <audio class="msc-bg" id="msc-bg" src="img/bgm.mp3" loop autoplay></audio>
        </div>
    </div>
    <script src="js/comjduawh.js"></script>

</body>

</html>
